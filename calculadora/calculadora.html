<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <!– conexion  con css –>
    <link rel="stylesheet" href="calculadora.css">
    <!– conexion  con css –>
</head>

<body>
    <div class="container">
        <div class="output">
            <input type="text" class="display" id="resultado" placeholder="0" disabled>
        </div>
        <div class="delete">
            <button name="borrar">C</button>

        </div>
        <div class="buttons">
            <button name="numero">1</button>
            <button name="numero">2</button>
            <button name="numero">3</button>
            <button name="operacion">+</button>
            <button name="numero">4</button>
            <button name="numero">5</button>
            <button name="numero">6</button>
            <button name="operacion">-</button>
            <button name="numero">7</button>
            <button name="numero">8</button>
            <button name="numero">9</button>
            <button name="operacion">x</button>
            <button name="numero">0</button>
            <button name="numero">.</button>
            <button name="igual">=</button>
            <button name="operacion">÷</button>
        </div>
    </div>
    <!– conexion  con js –>
    <script src="calculadora.js"></script>
    <!– conexion  con js –>
</body>

</html>
